<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLTF Model Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Cena, câmera e renderizador
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Configurar luz
        var light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);

        // Carregar modelo GLTF
        var loader = new THREE.GLTFLoader();
        loader.load('es/source/Curious skeleton.glb', function (gltf) {
            var model = gltf.scene;
            scene.add(model);

            // Opcional: animação do modelo
            var mixer = new THREE.AnimationMixer(model);
            gltf.animations.forEach((clip) => {
                mixer.clipAction(clip).play();
            });

            // Atualizar a animação
            function animate() {
                requestAnimationFrame(animate);

                var delta = clock.getDelta();
                mixer.update(delta);

                renderer.render(scene, camera);
            }

            var clock = new THREE.Clock();
            animate();
        }, undefined, function (error) {
            console.error('Erro ao carregar o modelo:', error);
        });

        // Atualizar o renderizador e a câmera quando a janela for redimensionada
        window.addEventListener('resize', function () {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
